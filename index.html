<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ShowRSS</title>

  <!-- Favicon(s) -->
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/favicon.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/favicon.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/favicon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/favicon.png">
  
  <!-- CDN Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
  
  <!-- APP Styles -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/loader.css">

</head>
<body>
  

<div id="shows__header" class="shows__header navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#home">
        <i class="navbar-logo-icon"></i>
        <span>ShowFeed</span>
      </a>
    </div>


    <div id="nav--main" class="nav navbar-nav">

      <li><a href="#feed">Feed</a></li>

      <li id="nav--upcoming" class="dropdown" style="display:none;">
        <a href="#" class="dropdown-toggle" data-target="#shows__upcoming" data-toggle="dropdown" >Schedule <span class="caret"></span></a>
        <ul id="shows__upcoming" class="dropdown-menu dropdown-menu-big" role="menu">
          <div class="shows__upcoming-list"></div>
        </ul>
      </li>

    </div>

  </div>
</div>

<div id="loader" style="display:none;">
  <div class="buffer">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<div id="wrap">
  
  <!-- GET / -->
  <div id="view--index" class="view">
    <div class="container">
      <div class="row">
        
        <div id="form--create_feed" class="col-sm-6">
          <h3>Create New Feed</h3>

          <hr>

          <form id="form--create_feed" class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-3 control-label text-left">Provider</label>
              <div class="col-sm-9">
                <p class="form-control-static"><a href="http://showrss.info" target="_blank">showrss.info</a></p>
              </div>
            </div>
            <div class="form-group">
              <label for="feed_url" class="col-sm-3 control-label text-left">Feed URL</label>
              <div class="col-sm-9">
                <input type="text" name="feed_url" class="form-control" placeholder="http://showrss.info/rss.php?user_id=207854&hd=0&proper=null" value="http://showrss.info/rss.php?user_id=207854&hd=0&proper=null">
              </div>
            </div>
            
            <div class="form-group">
              <div class="col-sm-12">
                
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-3 text-left">
                <button type="submit" class="btn btn-primary">Create Feed</button>
              </div>
              <div class="col-sm-9">
                <a name="your_feed" href="" class="" style="display:none;"></a>
              </div>
            </div>

          </form>
          


        </div>


      </div>
    </div>
  </div>

  <!-- GET /#feed -->
  <div id="view--feed" class="view">
    <div id="shows__container" class="container-fluid" style="display:none;">
      <div id="shows" class=""></div>
    </div>
  </div>

</div>




<!-- Javascript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script src="js/lib/routie.js"></script>

<script src="js/lib/tvdb.js"></script>

<script src="js/app.js"></script>

<script>
  
  
</script>

</body>
</html>

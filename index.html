<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ShowFeed</title>

  <!-- Favicon(s) -->
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/favicon.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/favicon.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/favicon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/favicon.png">
  
  <!-- CDN Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
  
  <!-- Vendor Styles -->  
  <link rel="stylesheet" href="css/vendor/awesomplete.css">

  <!-- APP Styles -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/loader.css">

</head>
<body>
  

<div id="shows__header" class="shows__header navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#home">
        <i class="navbar-logo-icon"></i>
        <span>ShowFeed</span>
      </a>
    </div>


    <div id="nav--main" class="nav navbar-nav">

      <li debug><a href="#debug">Debug</a></li>

      <li><a href="#feed">Feed</a></li>

      <li id="nav--upcoming" class="dropdown" style="display:none;">
        <a href="#" class="dropdown-toggle" data-target="#shows__upcoming" data-toggle="dropdown" >Schedule <span class="caret"></span></a>
        <ul id="shows__upcoming" class="dropdown-menu dropdown-menu-big" role="menu">
          <div class="shows__upcoming-list"></div>
        </ul>
      </li>


    </div>

  </div>
</div>

<div id="loader" style="display:none;">
  <div class="buffer">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<div id="wrap">
  
  <!-- GET / -->
  <div id="view--index" class="view">
    <div class="container">
      <div class="row row-padded">
        


        <div class="col-sm-6">
          <div class="col-inner">
            
            <header class="col-header">
              <h3 class="m0">Your Feed <small class="small-right">Create or Add</small></h3>
            </header>

            <div class="col-content">
              
              <form id="form--add_shows" class="form-horizontal">

                <div class="form-group">
                  <label class="col-sm-3 control-label text-left">Search</label>
                  <div class="col-sm-9">
                    <input id="input--show_list">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-3 control-label text-left">List</label>
                  <div class="col-sm-9">
                    <ul id="list--show_list" class="list-blank"></ul>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-3 text-left">
                    <!-- <button type="submit" class="btn btn-primary">Save</button> -->
                  </div>
                  <div class="col-sm-9">
                    
                  </div>
                </div>


              </form>

            </div>

          </div>
        </div>



        <div class="col-sm-6">
          <div class="col-inner">

            <header class="col-header">
              <h3 class="m0">Import Feed <small class="small-right"><a href="http://showrss.info">showrss.info</a></small></h3>
            </header>

            <div class="col-content">
              <form id="form--create_feed" class="form-horizontal">

                <div class="alert alert-danger" style="display:none;">
                  <span class="glyphicon glyphicon-exclamation-sign" style="top:2px;margin-right:2px;"></span>
                  Provide a valid ShowRSS user ID
                </div>

                <div class="form-group">
                  <label for="user_id" class="col-sm-3 control-label text-left">User ID</label>
                  <div class="col-sm-9">
                    <input type="text" name="user_id" class="form-control" placeholder="207854" value="">
                  </div>
                </div>

                
                <div class="form-group">
                  <div class="col-sm-12">
                    
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-3 text-left">
                    <button type="submit" class="btn btn-primary">Import Feed</button>
                  </div>
                  <div class="col-sm-9">
                    <a name="your_feed" href="" class="anchor-block" style="display:none;"></a>
                  </div>
                </div>

              </form>
            </div>

          </div>
        </div>


      </div><!-- .row -->


      <div class="row row-padded" style="display:none;">
        <div class="col-sm-6">
          <div class="col-inner">
            
            <header class="col-header">
              <h3 class="m0">Resources</h3>
            </header>

            <div class="col-content">

              <ul>
                <li><a href="showrss.info">ShowRSS</a></li>
                <li><a href="http://www.imdb.com/search/title?num_votes=1000,&sort=user_rating,desc&title_type=tv_episode">IMDB Top 1000 TV Episodes</a></li>
                <li><a href="http://thetvdb.com/wiki/index.php?title=Programmers_API" target="_blank">TVDB API</a></li>
                <!-- <li><a href="" target="_blank"></a></li> -->
              </ul>

            </div>

          </div>

        </div>

      </div><!-- .row -->

    </div>

  </div>

  <!-- GET /#feed -->
  <div id="view--feed" class="view">
    <div id="shows__container" class="container-fluid" style="display:none;">
      <div id="shows" class=""></div>
    </div>
  </div>


  <!-- GET /#debug -->
  <div id="view--debug" class="view">
    <div class="container">
      <div id="debug"></div>
    </div>
  </div>

</div>




<!-- Javascript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script src="js/vendor/routie.js"></script>
<script src="js/vendor/awesomplete.js"></script>

<script src="js/lib/storage.js"></script>
<script src="js/lib/stencil.js"></script>

<script src="js/lib/kat.js"></script>
<script src="js/lib/tvdb.js"></script>
<script src="js/lib/imdb.js"></script>

<script src="js/app.js"></script>


</body>
</html>
